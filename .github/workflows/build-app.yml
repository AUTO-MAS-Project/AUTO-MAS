name: 构建并发布应用程序

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:

  build:
    name: 构建并发布 AUTO-MAS
    runs-on: windows-latest
    if: github.repository == 'AUTO-MAS-Project/AUTO-MAS' && (github.ref_name == 'main' || github.ref_name == 'dev')

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: 签出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 设置 Yarn 版本
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate

      - name: 获取 Yarn 缓存目录
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
        shell: bash

      - name: 缓存 Yarn 依赖
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 缓存 node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: 安装依赖
        run: yarn install --immutable

      - name: 恢复 Vite 构建缓存
        id: cache-vite
        uses: actions/cache@v4
        with:
          path: frontend/dist
          key: ${{ runner.os }}-vite-${{ hashFiles('frontend/src/**', 'frontend/index.html', 'frontend/vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: 恢复 TypeScript 构建缓存
        id: cache-tsc
        uses: actions/cache@v4
        with:
          path: frontend/dist-electron
          key: ${{ runner.os }}-tsc-${{ hashFiles('frontend/electron/**', 'frontend/tsconfig.electron.json') }}
          restore-keys: |
            ${{ runner.os }}-tsc-

      - name: 构建 Vite 项目
        if: steps.cache-vite.outputs.cache-hit != 'true'
        run: yarn vite build

      - name: 构建 TypeScript 主进程
        if: steps.cache-tsc.outputs.cache-hit != 'true'
        run: yarn build:main

      - name: 执行 Electron Builder 打包
        run: yarn electron-builder --config build-json/electron-builder-lite.json --publish never
        env:
          NODE_ENV: production

      - name: 检查构建产物
        run: |
          if (!(Test-Path "dist")) { 
            echo "ERROR: dist 目录未生成"
            exit 1 
          }
          Write-Host "SUCCESS: 构建产物生成成功"
          Write-Host ""
          Write-Host "构建产物列表:"
          Get-ChildItem -Path dist -Recurse -File | Select-Object FullName, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}}
        shell: pwsh

      - name: 生成版本信息
        id: generate_version_info
        run: |
          $tempScript = "temp_version_script.js"
          @"
          const fs = require('fs');
          const path = require('path');

          let versionPath = '../res/version.json';
          if (!fs.existsSync(versionPath)) {
            versionPath = 'res/version.json';
          }
          const version = JSON.parse(fs.readFileSync(versionPath, 'utf8'));

          function versionText(versionNumb) {
            while (versionNumb.length < 4) versionNumb.push(0);
            if (versionNumb[3] === 0) {
              return ``v`${versionNumb.slice(0, 3).join('.')}``;
            } else {
              return ``v`${versionNumb.slice(0, 3).join('.')}-beta.`${versionNumb[3]}``;
            }
          }

          function versionInfoMarkdown(info) {
            let md = '';
            for (const [key, values] of Object.entries(info)) {
              md += ``## `${key}\n``;
              for (const v of values) md += ``- `${v}\n``;
            }
            return md;
          }

          const mainVersionNumb = version.main_version.split('.').map(Number);
          const versionTag = versionText(mainVersionNumb);
          const isPrerelease = versionTag.includes('-beta');

          const allVersionInfo = {};
          for (const v_i of Object.values(version.version_info)) {
            for (const [key, value] of Object.entries(v_i)) {
              if (!allVersionInfo[key]) allVersionInfo[key] = [];
              allVersionInfo[key].push(...value);
            }
          }
          const changelog = versionInfoMarkdown(allVersionInfo);

          const outputPath = process.env.GITHUB_OUTPUT;
          fs.appendFileSync(outputPath, ``version_tag=`${versionTag}\n``);
          fs.appendFileSync(outputPath, ``is_prerelease=`${isPrerelease}\n``);
          fs.appendFileSync(outputPath, ``version_changelog<<EOF\n`${changelog}\nEOF\n``);
          "@ | Out-File -FilePath $tempScript -Encoding UTF8

          node $tempScript
          Remove-Item $tempScript
        shell: pwsh

      - name: 创建发行版分支与标签
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          $repoUrl = "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git remote set-url origin $repoUrl

          $newBranch = "release/${{ steps.generate_version_info.outputs.version_tag }}"
          $tagName = "${{ steps.generate_version_info.outputs.version_tag }}"

          Write-Host "Creating branch: $newBranch"
          Write-Host "Creating tag: $tagName"

          git checkout -b $newBranch
          git push origin $newBranch

          git tag $tagName
          git push origin $tagName
        shell: pwsh

      - name: 发布发行版
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.generate_version_info.outputs.version_tag }}
          body: ${{ steps.generate_version_info.outputs.version_changelog }}
          files: |
            frontend/dist/*.exe
            frontend/dist/*.zip
          prerelease: ${{ steps.generate_version_info.outputs.is_prerelease }}

      - name: 触发 MirrorChyan 版本发布工作流
        run: |
          gh workflow run "MirrorChyan 上传最新版本" --repo $GITHUB_REPOSITORY
          gh workflow run "MirrorChyan 更新版本说明" --repo $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}