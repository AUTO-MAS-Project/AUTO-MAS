name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  # 构建
  build:
    name: 构建
    runs-on: windows-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: 签出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 启用 Corepack
        run: corepack enable

      - name: 设置 Yarn 版本
        run: corepack prepare yarn@4.9.1 --activate

      - name: 获取 Yarn 缓存目录
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
        shell: bash

      - name: 缓存 Yarn 依赖
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: 缓存 node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: 安装依赖
        run: yarn install --immutable

      - name: 构建vite项目
        run: yarn vite build

      - name: 缓存 Vite 构建
        uses: actions/cache@v4
        with:
          path: frontend/dist/assets
          key: ${{ runner.os }}-vite-${{ hashFiles('frontend/src/**') }}
          restore-keys: |
            ${{ runner.os }}-vite-

      - name: 缓存 TypeScript 构建
        uses: actions/cache@v4
        with:
          path: |
            frontend/dist-electron
          key: ${{ runner.os }}-tsc-${{ hashFiles('frontend/electron/**') }}
          restore-keys: |
            ${{ runner.os }}-tsc-

      - name: 执行 Lite 构建
        run: |
          yarn build:main
          yarn electron-builder --config build-json/electron-builder-lite.json --publish never
        env:
          NODE_ENV: production

#      - name: 执行 Full 构建
#        run: |
#          yarn build:main
#          yarn electron-builder --config build-json/electron-builder-full-ci.json --publish never
#        env:
#          NODE_ENV: production

      - name: 检查构建产物
        run: |
          if (!(Test-Path "dist")) { 
            echo "❌ dist 目录未生成"
            exit 1 
          }
          Write-Host "✅ 构建产物生成成功"
          Write-Host ""
          Write-Host "构建产物列表:"
          Get-ChildItem -Path dist -Recurse -File | Select-Object FullName, @{Name="Size(MB)";Expression={[math]::Round($_.Length/1MB,2)}}
        shell: pwsh

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: AUTO-MAS-Lite-Build-${{ github.sha }}
          path: |
            frontend/dist/*.exe
            frontend/dist/*.zip
            frontend/dist/win-unpacked/**
          retention-days: 7
          compression-level: 6
          if-no-files-found: error

