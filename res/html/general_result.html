<!-- general_result.html -->
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 0;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 25px 30px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-right: 18px;
            flex-shrink: 0;
        }

        .logo img {
            width: 48px;
            height: 48px;
            display: block;
        }

        h2 {
            font-size: 24px;
            color: #009faa;
            margin: 0;
        }

        .content {
            padding: 30px;
        }

        .content p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: red;
        }

        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #009faa;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .button:hover {
            background-color: #007f8c;
        }

        .result-box {
            background-color: #f0f8f0;
            border: none;
            border-radius: 8px;
            padding: 20px;
            margin-top: 12px;
            margin-bottom: 10px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            color: #1a5c3a;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .result-label {
            margin-bottom: 0px;
            margin-top: 30px;
            padding-bottom: 12px;
            font-weight: bold;
            font-size: 18px;
            color: #009faa;
            text-align: center;
        }

        .signature {
            margin: 10px 30px 0 30px;
            text-align: center;
            color: #888;
            font-size: 14px;
            letter-spacing: 0.5px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .signature::before,
        .signature::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #bbb;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            margin: 10px 30px 30px 30px;
            text-align: center;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="header">
            <a href="https://auto-mas.top/" class="logo">
                <img src="https://www.auto-mas.top/resources/icon.png" alt="AUTO-MAS">
            </a>
            <h2>{{ title }}</h2>
        </div>

        <div class="content">
            <p><strong>实例名称：</strong>{{ script_name }}</p>
            <p><strong>开始时间：</strong>{{ start_time }}</p>
            <p><strong>结束时间：</strong>{{ end_time }}</p>
            <p><strong>已完成数：</strong>{{ completed_count }}</p>
            {% if uncompleted_count %}
            <p><strong>未完成数：</strong>{{ uncompleted_count }}</p>
            {% endif %}
            <p class="result-label">用户代理情况</p>
            <div class="result-box">{{ result }}</div>
        </div>

        <p class="signature">AUTO-MAS 敬上</p>

        <div class="footer">
            <div>
                <p><strong>软件仓库：</strong></p>
                <a href="https://github.com/AUTO-MAS-Project/AUTO-MAS" class="button">AUTO-MAS GitHub</a>
            </div>
            <div>
                <p><strong>文档站：</strong></p>
                <a href="https://doc.auto-mas.top/" class="button">AUTO-MAS 文档站</a>
            </div>
        </div>
    </div>
</body>

</html>
